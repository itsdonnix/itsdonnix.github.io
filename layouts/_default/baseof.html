<body class="flex flex-col min-h-screen">
  <header class="flex p-3 mx-auto font-bold _container main-header">
    <a class="brand" href="/">Don Nisnoni's Blog</a>
    <div
      class="ml-auto toggle-dark"
      id="toggle-dark"
      role="switch"
      aria-label="Toggle Dark Mode"
      title="Toggle Dark Mode"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="light-icon"
        height="24"
        viewBox="0 0 24 24"
        width="24"
      >
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"
        ></path>
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="dark-icon"
        enable-background="new 0 0 24 24"
        height="24"
        viewBox="0 0 24 24"
        width="24"
      >
        <g><rect fill="none" height="24" width="24"></rect></g>
        <g>
          <g>
            <g>
              <path
                d="M11.1,12.08C8.77,7.57,10.6,3.6,11.63,2.01C6.27,2.2,1.98,6.59,1.98,12c0,0.14,0.02,0.28,0.02,0.42 C2.62,12.15,3.29,12,4,12c1.66,0,3.18,0.83,4.1,2.15C9.77,14.63,11,16.17,11,18c0,1.52-0.87,2.83-2.12,3.51 c0.98,0.32,2.03,0.5,3.11,0.5c3.5,0,6.58-1.8,8.37-4.52C18,17.72,13.38,16.52,11.1,12.08z"
              ></path>
            </g>
            <path
              d="M7,16l-0.18,0C6.4,14.84,5.3,14,4,14c-1.66,0-3,1.34-3,3s1.34,3,3,3c0.62,0,2.49,0,3,0c1.1,0,2-0.9,2-2 C9,16.9,8.1,16,7,16z"
            ></path>
          </g>
        </g>
      </svg>
    </div>
    <script>
      (function () {
        const toggleDarkEl = document.getElementById("toggle-dark");
        const htmlEl = document.querySelector("html");

        function setDark(v) {
          if (v) {
            htmlEl.classList.add("dark");
          } else {
            htmlEl.classList.remove("dark");
          }
          localStorage["dark"] = v;
          toggleDarkEl.setAttribute("aria-checked", v);
        }

        if (undefined === localStorage["dark"]) {
          localStorage["dark"] = false;
        } else if (localStorage["dark"] === "true") {
          setDark(true);
        } else {
          setDark(false);
        }

        toggleDarkEl &&
          toggleDarkEl.addEventListener("click", function () {
            const isDark = htmlEl.classList.contains("dark");
            if (!isDark) {
              htmlEl.classList.add("dark");
            } else {
              htmlEl.classList.remove("dark");
            }
            setDark(!isDark);
          });
      })();
    </script>
  </header>

  <main class="p-2 mx-auto main-section _container">
    {{ block "main" . }} {{ end }}
  </main>

  <footer class="flex gap-1 p-2 mx-auto mt-auto main-footer _container">
    <a target="_blank" title="Twitter" href="https://twitter.com/AlfonsDon">twitter</a> •
    <a target="_blank" title="GitHub" href="https://github.com/donnisnoni">github</a> •
    <a title="RSS" target="_blank" href="/index.xml">rss</a>
    <span class="ml-auto text-sm">Copyright © 2021 DonNisnoni</span>
  </footer>
</body>
