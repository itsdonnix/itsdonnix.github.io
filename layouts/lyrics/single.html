{{ define "main" }}
  <article>
    <header>
      <h1 class="title" title="{{ .Title }}">{{ .Title }} by {{ .Param "Singer" }} Lyrics</h1>
      <section class="info">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      </section>
    </header>
    <main class="lyrics-body">
      {{ if isset .Params "thumbnail" }}
        {{ $thumbnail_link := .Param "thumbnail" }}
        <img
          class="mb-5 rounded-md thumbnail"
          width="100%"
          height="200px"
          loading="lazy"
          src="{{ $thumbnail_link }}"
          alt="{{ .Param "thumbnail_alt" }}"
          title="{{ .Param "thumbnail_alt" }}"
        />
      {{ end }}

      {{ .Content }}
    </main>
  </article>
{{ end }}
